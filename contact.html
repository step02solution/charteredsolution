<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Chartered Edge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .contact-form {
      flex: 1 1 60%;
      padding: 40px;
    }

    .contact-info {
      flex: 1 1 40%;
      background: #002B5B;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #002B5B;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0050a0;
    }

    .contact-info h3 {
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .contact-form, .contact-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" name="name" required />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" name="subject" required />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><strong>Chartered Edge</strong></p>
      <p>123 Business Street, Indore, MP</p>
      <p>Email: info@charterededge.com</p>
      <p>Phone: +91 89890 00001</p>
      <p>Website: www.charterededge.com</p>
    </div>
  </div>

</body>
</html>
